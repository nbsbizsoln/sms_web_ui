
<table mat-table [dataSource]="teacherList">
    <div> 
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id.</th>
            <td mat-cell *matCellDef="let element" (click)="editTeacher(element)">{{element.id}}</td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
      
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Age</th>
            <td mat-cell *matCellDef="let element">{{element.age}}</td>
          </ng-container>
      
          <ng-container matColumnDef="sex">
              <th mat-header-cell *matHeaderCellDef>Sex</th>
              <td mat-cell *matCellDef="let element">{{element.sex}}</td>
            </ng-container>
      
      
            <ng-container matColumnDef="contactNumber">
                <th mat-header-cell *matHeaderCellDef>Contact Number</th>
                <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>
              </ng-container>
    </div>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
  </table>
  <br/>
  <button type="button" mat-raised-button color="primary" (click)="addNewTeacher()">Add</button>
