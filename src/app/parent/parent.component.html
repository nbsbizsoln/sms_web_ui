<mat-card>
  <mat-card-header>
    <mat-card-title>Parent Management</mat-card-title>
    <mat-card-subtitle>Add or Edit parent</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <form  [formGroup]="parentForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="example-half-width">
            <input type="text" matInput placeholder="Name" formControlName="name" >
          </mat-form-field>
          
          <mat-form-field class="example-half-width">
          <input type="number" matInput placeholder="Age" formControlName="age" >
          </mat-form-field>
          
          Sex: <mat-radio-group formControlName="sex" class="example-full-width">
            <mat-radio-button  value="M">Male</mat-radio-button>
            <mat-radio-button  value="F">Female</mat-radio-button>
          </mat-radio-group>
          
          <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Address" formControlName="address" ></textarea>
          </mat-form-field>
          
          <mat-form-field class="example-quarter-width">
          <input type="text" matInput placeholder="Contact Number" formControlName="phoneNumber1" >
          </mat-form-field>
          
          <mat-form-field class="example-quarter-width">
            <input type="text" matInput placeholder="Alternative Contact Number" formControlName="phoneNumber2" >
          </mat-form-field>
          
          <mat-form-field class="example-quarter-width">
          <input type="email" matInput placeholder="Email" formControlName="email" >
          </mat-form-field>
          
          <mat-form-field class="example-quarter-width">
          <input type="date" matInput placeholder="Date of birth" formControlName="dob">
          </mat-form-field> <br/>
          <button type="submit" mat-raised-button color="primary">Save</button>
          </form>
  </mat-card-content>

</mat-card>
