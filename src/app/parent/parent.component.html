<div class="alert alert-danger" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  <div class="col-md-6"  [style.background]="'gray'">
    <!--{{parentForm.value | json}}-->
<form  [formGroup]="parentForm" (ngSubmit)="onSubmit()">
<div class="form-group">
  <label>Name: </label>
  <input type="text" class="form-control" formControlName="name" >
</div>

<div class="form-group">
<label>Age: </label>
<input type="number" class="form-control" formControlName="age" >
</div>

<div class="form-group">
<label>Sex: </label>
<input type="radio"  value="M" class="form-control" formControlName="sex" >Male
<input type="radio"  value="F" class="form-control" formControlName="sex" >Female

</div>

<div class="form-group">
<label>Address: </label>
<textarea class="form-control" formControlName="address" ></textarea>
</div>

<div class="form-group">
<label>Contact Number: </label>
<input type="text" class="form-control" formControlName="phoneNumber1" >
</div>

<div class="form-group">
  <label>Alternative Number: </label>
  <input type="text" class="form-control" formControlName="phoneNumber2" >
  </div>

<div class="form-group">
<label>Email: </label>
<input type="email" class="form-control" formControlName="email" >
</div>

<div class="form-group">
<label>Date of birth: </label>
<input type="date" class="form-control" formControlName="dob">
</div>
<button type="submit">Save</button>
</form>
</div>
